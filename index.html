<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div class="parent" role="main">
            <img class="imghero" role="imaghero" src="images/illustration-hero.svg" alt="hero svg" title="hero svg">
            <h1 role="maintitle">Order Summary</h1>
                     <p role="mainparagraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
             <div>
                  <img role="iconmusic" src="images/icon-music.svg" alt="icon music" title="icon music">
                   <h2 role="secondtitle">Annual Plan<br>
                    <span role="price">$59.99/year</span>
                   </h2>
                    <a role="changeanchor">Change</a>
             </div>
                    <button role="buttonproceed">
                        Proceed to Payment
                    </button>
                    <a href="#" role="cancelanchor">Cancel Order</a>
        </div>
        
</body>
